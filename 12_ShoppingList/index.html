<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="icon" type="image/png" href="../img/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

<div class="wrapper"> 
  <header class="shopping-header">
    <nav class="navigation"> <a href="../index.html" class="gotomain"><span class="material-icons">
      west</span></a> </nav>
    <h2 class="pageTitle">CSS Dinner Shopping List</h2>
    <h3 class="pageSubtitle">Let's go to the mall!</h3>
  </header>
<!--Here starts LIST-->
  <div class="list__wrapper">
    <form>
      <ul class="shoppnglist">
        <li class="shoppinglist__item">
          <label for="pickles" class="label"> 
            <div class="shoppinglist__marker">....</div>
            <input type="checkbox" name="pickles" id="pickles">
            <img src="/12_ShoppingList/assets/done.svg" class="done__marker">
            <span class="shoppinglist__text">A lot of pickles</span>
            <span class="shoppinglist__subtext">for the next lessons about CSS</span>
          </label>
        </li>

        <li class="shoppinglist__item">
          <label for="apples" class="label"> 
            <div class="shoppinglist__marker">....</div>
            <input type="checkbox" name="apples" id="apples">
            <img src="/12_ShoppingList/assets/done.svg" class="done__marker">
            <span class="shoppinglist__text">10 apples</span>
            <span class="shoppinglist__subtext">for more CSS manilulations</span>
          </label>
        </li>

        <li class="shoppinglist__item">
          <label for="oranges" class="label"> 
            <div class="shoppinglist__marker">....</div>
            <input type="checkbox" name="oranges" id="oranges">
            <img src="/12_ShoppingList/assets/done.svg" class="done__marker">
            <span class="shoppinglist__text">20 oranges</span>
            <span class="shoppinglist__subtext">because they are awesome</span>
          </label>
        </li>

        <li class="shoppinglist__item">
          <label for="plates" class="label"> 
            <div class="shoppinglist__marker">....</div>
            <input type="checkbox" name="plates" id="plates">
            <img src="/12_ShoppingList/assets/done.svg" class="done__marker">
            <span class="shoppinglist__text">13 plates</span>
            <span class="shoppinglist__subtext">hm... they always disappear</span>
          </label>
        </li>

        
        <li class="shoppinglist__item">
          <label for="bentos" class="label"> 
            <div class="shoppinglist__marker">....</div>
            <input type="checkbox" name="bentos" id="bentos">
            <img src="/12_ShoppingList/assets/done.svg" class="done__marker">
            <span class="shoppinglist__text">15 bentos</span>
            <!-- <span class="shoppinglist__subtext"></span> -->
          </label>
        </li>

        <li class="shoppinglist__item">
          <label for="bottle" class="label"> 
            <div class="shoppinglist__marker">....</div>
            <input type="checkbox" name="bottle" id="bottle">
            <img src="/12_ShoppingList/assets/done.svg" class="done__marker">
            <span class="shoppinglist__text">1 bottle of Sake</span>
            <span class="shoppinglist__subtext">for my friends</span>
          </label>
        </li>
      </ul>
    </form>
  </div>

<!--Here starts Footer-->
  <footer class="shopping-footer">
    <h3 class="footerSubtitle">Bon appetit :)</h3>
  </footer>
</div>
</body>
</html>
