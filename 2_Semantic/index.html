<head>

  <body>
    <header class="header">

          arrow_back
          </span></a></p>
      </div>
      <h1 class="header__text">HTML Semantic</h1>

    <header>
      <h1>Здесь расположен slogan сайта</h1>
      <nav><h2>Меню сайта</h2></nav>

    <section>
      <h2> Статьи</h2>

    </section>

      <article><h3>2. Пост 2</h3></article>
      <article><h3>3. Пост 3</h3></article>
    </section>

    <section>

      <h3>1.Спонсор 1</h3>
      <h3>2.Спонсор 2</h3>

    <aside>
      <h2> Социальные сети</h2>
      <h3>1.Twitter</h3>
      <h3>2.Facebook</h3>
    </aside>
