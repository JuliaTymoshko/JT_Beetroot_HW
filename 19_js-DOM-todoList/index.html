<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title animate__animated animate__backInRight">To-Do List</h1>
      <div class="todo">
        <h2 class="todo__title animate__animated animate__backInLeft">
          Boost your productivity!
        </h2>
        <div class="todo__actives animate__animated animate__zoomIn">
          <input
            placeholder="What do you want to do?"
            class="todo__input js-todo-input"
            id="js-todo-input"
            type="text"
            value=""
          />
          <button
            class="todo__button js-todo-button"
            id="js-todo-button"
            type="button"
          >
            <span>Add task</span>
          </button>
        </div>

        <ul class="todo__list js-todo-list" id="js-todo-list">
          <!-- <li class="todo__item js-todo-item">
            Hey<span class="material-symbols-outlined"> delete </span>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
